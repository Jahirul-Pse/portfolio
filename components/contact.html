<section id="contact" class="contact">
  <div class="container">
    <h2 class="section-title">Contact Me</h2>

    <form class="contact-form" action="mailto:jahirulislam7820@gmail.com" method="POST" enctype="text/plain">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" placeholder="Your Message" rows="6" required></textarea>
      <button type="submit" class="cta-button">Send Message</button>
    </form>

    <p class="contact-note">Alternatively, email me at <a href="mailto:jahirulislam7820@gmail.com">jahirulislam7820@gmail.com</a></p>
  </div>
</section>
